<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>snappy scroll</title>
    <style>
        body{
            scroll-snap-type: y mandatory;
            overflow-y: scroll;
        }
    .one{
        color:rgb(8, 12, 66);
        text-align: center;
        height: 100vh;
        scroll-snap-align:start;
        background-color:#def;
        background-image: radial-gradient(closest-side, transparent 98%, rgba(0,0,0,.3) 99%),
        radial-gradient(closest-side, transparent 98%, rgba(0,0,0,.3) 99%);
        background-size:80px 80px;
        background-position:0 0, 40px 40px;
    }
    .two{
     
        color:rgb(16, 90, 9);
        text-align: center;
        height: 100vh;
        scroll-snap-align:start;
        background-image:
        radial-gradient(closest-side, transparent 0%, transparent 75%, #B6CC66 76%, #B6CC66 85%, #EDFFDB 86%, #EDFFDB 94%, #FFFFFF 95%, #FFFFFF 103%, #D9E6A7 104%, #D9E6A7 112%, #798B3C 113%, #798B3C 121%, #FFFFFF 122%, #FFFFFF 130%, #E0EAD7 131%, #E0EAD7 140%),
        radial-gradient(closest-side, transparent 0%, transparent 75%, #B6CC66 76%, #B6CC66 85%, #EDFFDB 86%, #EDFFDB 94%, #FFFFFF 95%, #FFFFFF 103%, #D9E6A7 104%, #D9E6A7 112%, #798B3C 113%, #798B3C 121%, #FFFFFF 122%, #FFFFFF 130%, #E0EAD7 131%, #E0EAD7 140%);
        background-size: 110px 110px;
        background-color: #C8D3A7;
        background-position: 0 0, 55px 55px;
    }
    .three{
        background-color: #E84342;
        color:#fff;
        text-align: center;
        height: 100vh;
        scroll-snap-align:start;
    }
    .four{
        background-color: rgb(21, 70, 116);
        color:#fff;
        text-align: center;
        height: 100vh;
        scroll-snap-align:start;
    }
    
    </style>


</head>
<body>
    <div class = "one" ><h1>Lorem ipsum dolor sit amet consectetur adipisicing elit. </h1></div>
    <div class = "two" ><h1>Lorem ipsum dolor sit amet consectetur adipisicing elit. </h1></div>
    <div class = "three" ><h1>Lorem ipsum dolor sit amet consectetur adipisicing elit. </h1></div>
    <div class = "four" ><h1>Lorem ipsum dolor sit amet consectetur adipisicing elit. </h1></div>

</body>
</html>
